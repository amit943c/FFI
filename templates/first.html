{% extends "base_first.html" %}
{% block content %}
<body class="background">
        <div class="background_image" style="text-align: center;">
            <img class="logo logo_lg" src="{{ url_for( 'static', filename='logo.png')}}" alt="logo">
        </div>
        <div class="container" style="text-align: center; color: #ffffff; font-size: 3.5vw">
            Welcome to IDfy's Celebrity FaceMatch
        </div>
        
        <div class="img_first" style="position: fixed; bottom: 5%; left: 10%; font-size: 2.8vw">
            <img class="unknown_img img-responsive" src="{{ url_for( 'static', filename='unknown.png')}}" alt="img" style="border-radius: 15%;">
            Find out which celebrity <br> you look like
        </div>
        
        <div class="action_button">
            <button class="btn btn-primary rounded-pill btn-lg" onclick="window.location.href = '/capture';" style="position: fixed; bottom: 18%; right: 10%; border-radius: 32px; font-size: 2.8vw;">
                    Start 
                    <i class="fa fa-solid fa-caret-right"></i>
            </button>
        </div>

</body>
{% endblock %}
